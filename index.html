<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviço e Tarefa - Snout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Cadastre um Serviço</h2>
        <form action="/servicos" method="POST">
            <div class="form-group">
                <label for="nome">Nome do Serviço:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Passeio com Pets" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva o serviço oferecido" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione</option>
                    <option value="passeios">Passeios</option>
                    <option value="creche">Creche</option>
                    <option value="veterinario">Veterinário</option>
                    <option value="adocao">Adoção</option>
                    <option value="pet-friendly">Espaço Pet-Friendly</option>
                </select>
            </div>

            <div class="form-group">
                <label for="localizacao">Localização:</label>
                <input type="text" id="localizacao" name="localizacao" placeholder="Digite a cidade/bairro" required>
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="disponivel">Disponível</option>
                    <option value="indisponivel">Indisponível</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data_entrega">Data de Entrega:</label>
                <input type="date" id="data_entrega" name="data_entrega" required>
            </div>

            <div class="form-group">
                <label for="responsavel">Responsável:</label>
                <select id="responsavel" name="responsavel" required>
                    <option value="">Selecione o responsável</option>
                </select>
                <a href="responsavel.html" class="add-responsavel">Adicionar novo responsável</a>
            </div>

            <div class="form-group">
                <button type="submit">Cadastrar Serviço</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="ListarServicos.js"></script>
    <script src="responsavel.js"></script>
</body>
</html>
