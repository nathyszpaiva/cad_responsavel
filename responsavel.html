<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Responsável</title>
    <link rel="stylesheet" href="responsavel.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Responsável</h2>
        <form action="/Cadresponsaveis" method="POST">
           
            <div class="form-group">
                <label for="nome">Nome do Responsável:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do responsável" required>
            </div>

            
            <div class="form-group">
                <label for="email">E-mail do Responsável (opcional):</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail do responsável">
            </div>

           
            <div class="form-group">
                <button type="submit">Salvar Responsável</button>
            </div>
        </form>
    </div>
    <script src="responsavel.js"></script>
</body>
</html>
